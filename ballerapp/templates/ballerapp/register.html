{% load static %}

<html lang="en">
<head>
    <title>BallerWeb</title>
    <link rel="stylesheet" href="{% static 'ballerapp/css/base_design.css' %}"/>
    <link rel="stylesheet" href="{% static 'ballerapp/css/bootstrap.css' %}"/>
</head>
<body class="forms-body">

    <div class="forms-background">
        <img src="{% static 'ballerapp/img/Register-Form-Background.jpg' %}">
    </div>

    <div class="container">
        <div class="row">
            <div class="center_div">
                <h1>Register</h1>
                {% if registered %}
                <p>thank for registering</p>
                <br>
                <button class="btn btn-primary" onclick="window.location.href='/ballerweb/home/'"
                        style="width:100% ; margin-top: 7px;">Back To home
                </button>
                {% else %}
                <form id="user_form" method="post" action="/ballerweb/register/" enctype="multipart/form-data">
                    {%csrf_token%}
                    {% for error in form.non_field_errors %}
                    <div class="form-group has-errors text-danger small">
                        {{error}}
                    </div>
                    {% endfor %}
                    {% for field in user_form %}
                    <div class="form-group has-errors text-danger small">
                        {{field.errors}}
                    </div>
                    <div class="form-group has-errors text-danger small">
                    </div>
                    <div class="form-group">
                        {{field}}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary" value="Register" style="width:100%">Login
                    </button>

                    <button class="btn btn-primary" onclick="window.location.href='/ballerweb/home/'"
                            style="width:100% ; margin-top: 7px;">Back To home
                    </button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
