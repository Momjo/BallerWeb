{% load static %}

<html lang="en">
<head>
    <title>Add New Place</title>

    <link rel="stylesheet" href="{% static 'ballerapp/css/base_design.css' %}"/>
    <link rel="stylesheet" href="{% static 'ballerapp/css/bootstrap.css' %}"/>
</head>
<body>

<div class="container ">
    <h1 style="text-align:center;">Add Court</h1>
    <div class="row">

        <div class="center_div " style="width:30%">
            <form action="" method="post" role="form" enctype="multipart/form-data">
                {%csrf_token%}
                {% for error in form.non_field_errors %}
                <div class="form-group has-errors text-danger small">
                    {{error}}
                </div>
                {% endfor %}
                {% for field in form %}
                <div class="form-group has-errors text-danger small">
                    {{field.errors}}
                </div>
                <div class="form-group has-errors text-danger small">
                </div>
                <div class="form-group">
                    {{field}}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary" value="Login" style="width:100%">Add Court</button>

                <button class="btn btn-primary" onclick="window.location.href='/ballerweb/home/'"
                        style="width:100% ; margin-top: 7px;">Back To home
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
